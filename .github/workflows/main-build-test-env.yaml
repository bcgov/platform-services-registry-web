  web_s2i_build:
    # needs: web_build
    runs-on: ubuntu-latest
    concurrency: platsrv-registry-web
    defaults:
      run:
        working-directory: .
    steps:
      # Build the image using the master build config
      # Get its build ID
      # Get the commit ID of that build
      # Get the SHA256 signature of the image
      # Tag the image with the commit ID and "test"
      # ---------------------------------------------
      - name: Build and tag the image
        id: build-web-image
        run: |
          oc version
          oc login --token=${{ secrets.OpenShiftToken }} --server=${{ secrets.OpenShiftServerURL }}
          oc -n 101ed4-tools start-build platsrv-registry-web-main-build --follow
          export BUILDID="$(oc -n 101ed4-tools get -o=jsonpath="{.status.lastVersion}" buildconfig platsrv-registry-web-main-build)"
          export COMMITID="$(oc -n 101ed4-tools get -o=jsonpath="{.spec.revision.git.commit}" build platsrv-registry-web-main-build-$BUILDID | cut -c1-7)"
          export IMAGESHA="$(oc -n 101ed4-tools get -o=jsonpath="{.status.output.to.imageDigest}" build platsrv-registry-web-main-build-$BUILDID)"
          oc -n 101ed4-tools tag platsrv-registry-web-main@$IMAGESHA platsrv-registry-web-main:$COMMITID platsrv-registry-web-main:dev
          echo "::set-output name=imagesha::$IMAGESHA"

      # Prepare Kustomize and update manifests
      # --------------------------------------
      - name: Prepare deploy key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}
      - name: Check out manifest repo
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.MANIFEST_REPO_DEPLOY_KEY }}
          repository: ${{ secrets.MANIFEST_REPO }}
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v1
      - name: Set global git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Update web image ID
        run: |
          cd new-platform-registry-app/overlays/test
          kustomize edit set image "platsrv-registry-web-main-build=image-registry.openshift-image-registry.svc:5000/101ed4-tools/platsrv-registry-web-main@${{ steps.build-web-image.outputs.imagesha }}"
          git commit -am "Update web image ID for Dev"
          git push origin
